<!-- chatbot/templates/chatbot.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
     <!-- Bootstrap 5 CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 40px;
            background-color: #f7f7f7;

        }

        .chat-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 1000px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 0px;
            resize: none;
            font-family: 'Times New Roman', Times, serif;
            font-size: 16px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
        }

        .response {
            margin-top: 20px;
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
        }
        /* mobile format changer */
        @media(max-width: 768px){
            textarea{
                height: 150px;
                font-size: 14px;
            }
            button{
                width: 100%;
            }
        }
    </style>
   
</head>

<body>
    <div class="chat-box">
        <h2 style="text-align: center;">Ask AI</h2>
        <form method="post">
            {% csrf_token %}
            <!-- Input from User -->
            <textarea name="user_input" placeholder="Ask to AI"
                spellcheck="true" id="input-box" class="form-control" rows="6">{{ request.POST.user_input }}</textarea>
            <br>
            <button type="submit" class="btn btn-primary mb-3">Send</button>
        </form>

        <!-- Output to User Input  -->
        {% if response %}
        <div class="response">
            <ol>
                <li><strong>AI:</strong> {{ response | linebreaks }}</li>
            </ol>

        </div>
        {% endif %}
    </div>


</body>

</html>
